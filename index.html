<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" type="module" defer></script>
</head>

<body>
    <main class="game-container">
        <div id="menu">
            <ul id="Difficulty">
                <li id="beginner">Beginner</li>
                <li id="intermediate">Intermediate</li>
                <li id="expert">Expert</li>
            </ul>
        </div>
        <div id="grid">
            <div id="function-box">
                <span id="restMineNumber">
                    <img class="digit0"/>
                    <img class="digit0"/>
                    <img class="digit0"/>
                </span>
                <img class="facePlain" id="face"/>
                <span id="timer">
                    <img class="digit0"/>
                    <img class="digit0"/>
                    <img class="digit0"/>
                </span>
            </div>
        </div>
    </main>
</body>

</html>
