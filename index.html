<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" type="module" defer></script>
</head>

<body>
    <main>
        <table id="menu">
            <tr>
                <td id="beginner">Beginner</td>
                <td id="intermediate">Intermediate</td>
                <td id="expert">Expert</td>
            </tr>
        </table>
        <div id="option">
            <label>
                <input type="checkbox" id="guess-free-mode">
                Guess-free
            </label>
        </div>
        <div id="outside-frame" class="dark-frame">
            <div id="inner-frame"class="light-frame">
                <div id="game-container">
                    <div id="outside-frame" class="light-frame">
                        <div id="inner-frame"class="dark-frame">
                            <div id="function-box">                
                                <span id="restMineNumber" >
                                    <img class="digit"/>
                                    <img class="digit"/>
                                    <img class="digit"/>
                                </span>
                                <img id="face"/>
                                <span id="timer">
                                    <img class="digit"/>
                                    <img class="digit"/>
                                    <img class="digit"/>
                                </span>
                            </div>
                        </div>
                    </div>
                    <p id="bar"></p>
                    <div id="outside-frame" class="light-frame">
                        <div id="inner-frame" class="dark-frame">
                            <div id="grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="score">
            Best 10 scores
            <ul>
                <li>
                    <p id="scoreHead">Beginner</p>
                    <ul id="beginnerScore"></ul>
                </li>
                <li>
                    <p id="scoreHead">Intermediate</p>
                    <ul id="intermediateScore"></ul>
                </li>
                <li>
                    <p id="scoreHead">Expert</p>
                    <ul id="expertScore"></ul>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
